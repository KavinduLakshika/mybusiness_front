version: '3.8'

services:
  my-business-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-business-app
    ports:
      - "3002:3001"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_PORT=3001
    stdin_open: true
    tty: true
    networks:
      - my-business-network

networks:
  my-business-network:
    driver: bridge